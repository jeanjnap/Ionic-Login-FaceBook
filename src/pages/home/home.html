<ion-header>
  <ion-navbar>
    <ion-title>
      Login with Facebook
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <button ion-button (click)="Login()">Login with Facebook</button>

  <ion-card *ngIf="userDate">
    <img [src]="userDate.picture"/>
    <ion-card-content>
      <ion-card-title>
        Nome: <b>{{ userDate.name }}</b>
        </ion-card-title>
      <p>Email: {{ userDate.email }}</p>
      <p>Id: {{ userDate.id }}</p>
    </ion-card-content>
  </ion-card>


</ion-content>
